<div class="container-fluid">
    <div class="row">
        <div class="col-md-12">
            <div class="faceone-tilte text-center ">
              Past Deputy Directors
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-9">
            <div class="prd-cmd-box">
               <table class="table table-striped">
                <thead>
                 <tr>
                   <th>ARM</th>
                   <th>RANK</th>
                   <th>NAME</th>
                   <th>DEPARTMENT</th>
                   <th>YEAR</th>
                 </tr>
                 <tr ng-repeat="pastdeputydir in nafrcjsondata.pastdeputydirectors">
                     <td>{{pastdeputydir.arm}}</td>
                     <td>{{pastdeputydir.rank}}</td>
                     <td>{{pastdeputydir.name}}</td>
                     <td>{{pastdeputydir.department}}</td>
                     <td>{{pastdeputydir.start_year + " - "+ pastdeputydir.end_year}}</td>
                 </tr>
                </thead>
            </table>    
        </div>
        </div>
        <div class="col-md-3">
            <div class="facetwo-head">NAFRC LEADERSHIP</div>
               <div ng-repeat="leadership in nafrcjsondata.nafrcleadership">
                 <div ng-bind-html="leadership"></div>
               </div>
        </div>
    </div>
    <br>
    <div class="row">
        <div class="col-md-12 animated slideInLeft">
            <img src="images/logo/5.jpg" class="img-thumbnail img-fluid wasa" style="cursor: pointer">
            <img src="images/logo/6.jpg" class="img-thumbnail img-fluid wasa" style="cursor: pointer">
            <img src="images/logo/2.png" class="img-thumbnail img-fluid wasa" style="cursor: pointer">
            <img src="images/logo/3.png" class="img-thumbnail img-fluid wasa" style="cursor: pointer">
            <img src="images/logo/4.png" class="img-thumbnail img-fluid wasa" style="cursor: pointer">
            <img src="images/logo/1.png" class="img-thumbnail img-fluid wasa" style="cursor: pointer">
            
        </div>
    </div>
</div>
<br>
